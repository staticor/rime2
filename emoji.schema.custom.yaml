speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - "abbrev/^.+$/all/"
    - "abbrev/^[a-z,]+;([a-z])[a-z]*'?([a-z])?[a-z]*'?([a-z])?[a-z]*`?[a-z]*$/$1$2$3/"
    - "derive/^[a-z,]+;([a-z]+)'?([a-z]*)'?([a-z]*)`?[a-z]*$/$1$2$3/"
    - "derive/^[^`]+`([a-z]+)$/$1/"
    - "derive/^[a-z]+,([a-z]+)(;[a-z'`]+)?$/$1/"
    - "derive/^([a-z]+),?[a-z]*;[a-z'`]+$/$1/"
    - "xform/^([a-z]+),?([a-z]*);[a-z'`]+$/$1$2/"

translator:
  dictionary: emoji
  spelling_hints: 1
  comment_format:
    - "xform/;[a-z'`]*$//"
    - "xform/^/ /"
    - "xform/,/ (/"
    - xform/\((.*)$/\($1\)/

key_binder:
  import_preset: default

punctuator:
